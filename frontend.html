<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chatbot Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            overflow: hidden;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            transition: height 0.3s;
        }

        .chat-container.collapsed {
            height: 60px;
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .chat-header .title {
            font-size: 16px;
            font-weight: bold;
        }

        .chat-header .toggle-btn,
        .chat-header .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .chat-body .message {
            margin-bottom: 10px;
        }

        .chat-body .message.user {
            text-align: right;
        }

        .chat-body .message.bot {
            text-align: left;
        }

        .chat-body .message .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .chat-body .message.user .message-content {
            background-color: #007bff;
            color: #fff;
        }

        .chat-body .message.bot .message-content {
            background-color: #f1f1f1;
        }

        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .chat-footer input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 20px;
        }

        .chat-footer button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        .open-chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header" id="chatHeader">
            <img src="HTML/img-1xl1aL1wzolKojE7n8gJ1.jpeg" alt=" AMSSNuR Profile Image">
            <div class="title">AMSSNuR</div>
            <button class="toggle-btn" id="toggleBtn"><i class="fas fa-chevron-up"></i></button>
            <button class="close-btn" id="closeBtn"><i class="fas fa-times"></i></button>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="messageInput" placeholder="Write a message...">
            <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <button class="open-chat-btn" id="openChatBtn"><i class="fas fa-comment"></i></button>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatHeader = document.getElementById('chatHeader');
        const chatBody = document.getElementById('chatBody');
        const messageInput = document.getElementById('messageInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const closeBtn = document.getElementById('closeBtn');
        const openChatBtn = document.getElementById('openChatBtn');

        let isCollapsed = false;
        let isChatVisible = true;

        function addMessageToChat(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            const messageContentDiv = document.createElement('div');
            messageContentDiv.classList.add('message-content');
            messageContentDiv.textContent = message;
            messageDiv.appendChild(messageContentDiv);
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to bottom
        }

        async function sendMessageToChatbot(message) {
            try {
                const response = await fetch('http://127.0.0.1:5000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: message }),
                });

                if (!response.ok) {
                    console.error('Error:', await response.json());
                    return "Error: Unable to reach the chatbot.";
                }
                const data = await response.json();
                return data.response || "Error: No response from server.";
            } catch (error) {
                console.error('Fetch error:', error);
                return "Error: Unable to fetch response.";
            }
        }

        sendMessageBtn.addEventListener('click', async function () {
            const message = messageInput.value.trim();
            if (message !== '') {
                addMessageToChat(message, 'user');
                const response = await sendMessageToChatbot(message);
                addMessageToChat(response, 'bot');
                messageInput.value = '';
            }
        });

        chatHeader.addEventListener('click', function () {
            isCollapsed = !isCollapsed;
            chatContainer.classList.toggle('collapsed', isCollapsed);
            toggleBtn.innerHTML = isCollapsed ? '<i class="fas fa-chevron-down"></i>' : '<i class="fas fa-chevron-up"></i>';
            openChatBtn.style.display = isCollapsed ? 'flex' : 'none';
        });

        closeBtn.addEventListener('click', function () {
            chatContainer.style.display = 'none';
            openChatBtn.style.display = 'flex';
        });

        openChatBtn.addEventListener('click', function () {
            chatContainer.style.display = 'flex';
            openChatBtn.style.display = 'none';
        });
    </script>
</body>
</html>
